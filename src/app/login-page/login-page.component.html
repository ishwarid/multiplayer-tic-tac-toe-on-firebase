
<div class="row topSpace">
  <div class="col-4"> </div>    
  <div class="col-4">
      <div class="alert alert-danger" *ngIf="saveSuccess">
          <strong>EmailId and Password does not match.Please try again!</strong>
      </div>
      <div class="card">
          <div class="card-header">
              <form #loginForm = "ngForm" (ngSubmit) = "login(loginForm.value)" name ="loginForm" id = "loginForm"> 
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input ngModel required type="password" name = "password" class="form-control" id="password" placeholder="Password">
                  </div>
                 
                  <button type="submit" class="btn btn-primary" >Login</button>
                  <button type="submit" class="btn btn-primary" [routerLink]="['/signUp']" >SignUp</button>
                </form>
          </div>
        </div>
     
  </div>
</div>
